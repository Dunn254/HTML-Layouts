<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
        <section class="p-4 mb-3" id="first">
            <div class="container">
                <img src="images/first.jpg" alt="Big Cat Pic" class="img-fluid">
            </div>
        </section>
        <section class="p-4 mb-3" id="second">
            <div class="row text-center">
                <div class="col"><i class="fas fa-camera" style="font-size: 40px;"></i></div>
                <div class="col"><i class="fas fa-anchor" style="font-size: 40px;"></i></div>
                <div class="col"><i class="fas fa-truck" style="font-size: 40px;"></i></div>
                <div class="col"><i class="fas fa-camera" style="font-size: 40px;"></i></div>
                <div class="col"><i class="fas fa-dog" style="font-size: 40px;"></i></div>
                <div class="col"><i class="fas fa-umbrella" style="font-size: 40px;"></i></div>
            </div>
        </section>
        <section class="p-4 mb-3" id="third">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="images/second.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Cute Kitty</h5>
                          <p class="card-text">So photogenic</p>
                          <a href="#" class="btn btn-primary">More cats</a>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="images/third.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Silly Puppy</h5>
                          <p class="card-text">I must look like a puppy!!</p>
                          <a href="#" class="btn btn-primary">Ok, more puppies!!</a>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="images/fourth.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Fluffy Bear</h5>
                          <p class="card-text">Ok, maybe am not a bear but am cute, right?</p>
                          <a href="#" class="btn btn-primary">Ok, bears look like this.</a>
                        </div>
                      </div>
                </div>
                <div class="col"><div class="card" style="width: 18rem;">
                    <img src="images/fifth.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Random Image</h5>
                      <p class="card-text">Just had to be another cat</p>
                      <a href="#" class="btn btn-primary">More random pics</a>
                    </div>
                  </div></div>

            </div>
        </section>
        
    </div>
    
    <div id="icons">
      <!-- TODO: spans for icons -->
      <!-- TODO: Spans for four-item wide mini-layout -->
      
    </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
